{% extends "base.html" %}
{% block title %}Login - Rida & Bloom{% endblock %}

{% block content %}
<section class="login-section">
  <h1 class="form-title">Welcome Back âœ¨</h1>
  <form action="{{ url_for('login') }}" method="post" class="login-form">
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn submit-btn">Login</button>
  </form>
  <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</section>

<style>
.login-section {
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #fff0f5;
  padding: 3rem 1rem;
  text-align: center;
}
.form-title {
  font-family: 'Dancing Script', cursive;
  font-size: 2.5rem;
  color: #f08a5d;
  margin-bottom: 1.5rem;
}
.login-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 320px;
  max-width: 90%;
  background: rgba(255,255,255,0.9);
  padding: 2rem;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(240,138,153,0.2);
}
.login-form input {
  padding: 0.6rem 1rem;
  border: 1px solid #f08a5d;
  border-radius: 25px;
  outline: none;
  font-family: 'Poppins', sans-serif;
}
.login-form input:focus {
  border-color: #d581dc;
}
.submit-btn {
  background: #f08a5d;
  color: #fff;
  border: none;
  padding: 0.7rem;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.submit-btn:hover {
  background: #d581dc;
}
.register-link {
  margin-top: 1rem;
  font-family: 'Poppins', sans-serif;
  font-size: 0.9rem;
}
.register-link a {
  color: #f08a5d;
  text-decoration: none;
  font-weight: 500;
}
.register-link a:hover { color: #d581dc; }
</style>
{% endblock %}
