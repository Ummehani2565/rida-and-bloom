{% extends "base.html" %}
{% block title %}Checkout - Rida & Bloom{% endblock %}

{% block content %}
<section class="checkout-section">
  <h1 class="checkout-title">Checkout</h1>
  <p class="checkout-subtitle">Complete your order with love üíñ</p>

  <form method="POST" action="{{ url_for('checkout') }}" class="checkout-form">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="address" placeholder="Shipping Address" required>
    <input type="text" name="city" placeholder="City" required>
    <input type="text" name="zipcode" placeholder="Zip Code" required>

    <h3 class="payment-title">Select Payment Method üí≥</h3>
    <div class="payment-options">
      <label class="payment-card">
        <input type="radio" name="payment_method" value="cod" required>
        <span>üíå Pay on Delivery (for local customers)</span>
      </label>

      <label class="payment-card">
        <input type="radio" name="payment_method" value="upi">
        <span>üì± UPI QR Scan (quick payment)</span>
      </label>

      <label class="payment-card">
        <input type="radio" name="payment_method" value="online">
        <span>üí≥ Online Payment + Invoice Email</span>
      </label>
    </div>

    <button type="submit" class="btn proceed-btn">Proceed Checkout üíê</button>
  </form>

  <div class="checkout-animation">
    <img src="{{ url_for('static', filename='images/checkout_girl.png') }}" alt="checkout illustration">
  </div>
</section>

<style>
.checkout-section {
  min-height: 85vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #fde1f0, #f9d0ec, #f8bbd0);
  padding: 4rem 2rem;
  position: relative;
  overflow: hidden;
}

.checkout-title {
  font-family: 'Dancing Script', cursive;
  font-size: 2.8rem;
  color: #d76eb8;
  margin-bottom: 0.5rem;
  animation: fadeInDown 1s ease;
}

.checkout-subtitle {
  font-family: 'Poppins', sans-serif;
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 2rem;
  animation: fadeIn 1.5s ease;
}

.checkout-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 100%;
  max-width: 460px;
  background: rgba(255,255,255,0.95);
  padding: 2rem 2.5rem;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(213, 129, 220, 0.25);
  backdrop-filter: blur(10px);
  animation: slideUp 1.2s ease;
}

.checkout-form input {
  padding: 0.8rem 1rem;
  border-radius: 20px;
  border: 1px solid #e3a6d8;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;
}
.checkout-form input:focus {
  border-color: #d76eb8;
  box-shadow: 0 0 8px rgba(215, 110, 184, 0.2);
}

.payment-title {
  margin-top: 1.5rem;
  color: #d76eb8;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 1.1rem;
}

.payment-options {
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
}

.payment-card {
  display: flex;
  align-items: center;
  gap: 0.7rem;
  background: #fdf3f9;
  border: 1px solid #f3c6e3;
  border-radius: 15px;
  padding: 0.8rem 1rem;
  transition: 0.3s ease;
  cursor: pointer;
}
.payment-card:hover {
  background: #ffe6f5;
  transform: scale(1.02);
}

.payment-card input {
  accent-color: #d76eb8;
  transform: scale(1.2);
}

.btn {
  background: linear-gradient(to right, #f08a5d, #d76eb8);
  color: #fff;
  border: none;
  padding: 0.9rem 1.5rem;
  border-radius: 30px;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(215, 110, 184, 0.4);
}

.checkout-animation img {
  position: absolute;
  bottom: 0;
  right: 3rem;
  width: 260px;
  opacity: 0.9;
  animation: floatUp 4s ease-in-out infinite;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes floatUp {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

@media (max-width: 768px) {
  .checkout-animation img { display: none; }
  .checkout-section { padding: 2.5rem 1rem; }
}
</style>
{% endblock %}
